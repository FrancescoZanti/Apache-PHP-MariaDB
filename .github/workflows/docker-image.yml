name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      #run: docker build . --file docker-compose.yml --tag apache-php-mariadb:$(date +%s)
      run: docker-compose up -d
    - name: Check image(s)
      run: docker images -a
